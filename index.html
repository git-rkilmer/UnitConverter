<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, inital-scale=1">
    </head>
    <body>
        <div id="body-div">
            <div id="unit-entry">
                <h1 class="title">Metric/Imperial Unit Conversion</h1>
                <input class="input" type="number" placeholder="Enter metric value:">
                <button class="convert-btn">Convert</button>
            </div>
            <div id="display">
                <div class="unit-display" id="one">
                    <h1 class="unit">Length (Meter/Feet)</h1>
                    <p class="output" id="p-length">Enter a value in meters above to convert to feet</p>
                </div>
                <div class="unit-display" id="two">
                    <h1 class="unit">Volume (Liters/Gallons)</h1>
                    <p class="output" id="p-volume">Enter a value in liters above to convert to gallons</p>
                </div>
                <div class="unit-display" id="three">
                    <h1 class="unit">Mass (Kilograms/Pounds)</h1>
                    <p class="output" id="p-mass">Enter a value in kilograms above to convert to pounds</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
